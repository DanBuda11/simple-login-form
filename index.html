<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<form id="form">
		<p class="title">Username</p>
		<input id="username" class="input" placeholder="admin@admin.com" type="text"></input>
		<p id="noEmail" class="error">Please enter an email address</p>
		<p id="noUser" class="error">Your user was not found</p>
		<p class="title">Password</p>
		<input id="password" class="input" placeholder="********" type="password"></input>
		<p id="badPass" class="error">Your password is incorrect</p>
		<input id="submit" type="submit" value="Sign In"></input>
	</form>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
